<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=PT+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="container">
      <div class="toggle">
        <a href="#" class="toggle-link active">en </a> /
        <a href="#" class="toggle-link"> ru</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <form>
            <label for="name">Name:</label>
            <div class="nameInput">
              <input id="name" name="name" type="text" />
              <span>Please enter your name</span>
            </div>
            <input
              class="check"
              id="robot"
              name="type"
              type="radio"
              value="?set=set3"
              checked
            />

            <label for="robot">Robot</label>
            <input
              class="check"
              id="cat"
              type="radio"
              name="type"
              value="?set=set4"
            /><label for="cat">Cat</label>
            <input
              class="check"
              id="human"
              type="radio"
              name="type"
              value="?set=set5"
            /><label for="human">Human</label>
            <input class="button" type="submit" value="Make avatar" />
          </form>
        </div>
        <div class="row"><h1 class="greeting"></h1></div>
        <div class="flex hidden">
          <img alt="author" />
          <div class="text">
            <h1 class="quote"></h1>
            <p class="quote-author"></p>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
